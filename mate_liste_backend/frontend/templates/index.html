{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-10 col-lg-6 mx-auto mt-2">
        <div class="row">
            <div class="col-4 pl-0"><h3 class="mb-0 pb-0">Favorites</h3></div>
            <div class="col-4 mx-auto">
                <script>var scanUrl = "{% url 'scan' %}";</script>
                <button class="mx-auto col-10 btn btn-primary" onclick="window.location.href = scanUrl;">Scan product</button>
            </div>
            <div class="col-4 mr-0 pr-0" id="edit_button_container"></div>
            <hr>
        </div>
        <div class="row mt-2" id="favoriteContainer">
            {% include 'favorites.html' %}
        </div>
    </div>
</div>
<script src="{% static 'favorites.js' %}"></script>
{% endblock %}
{% block scripts %}
<script type="text/babel" src="{% static 'components/edit_button.js' %}"></script>
{% endblock %}
